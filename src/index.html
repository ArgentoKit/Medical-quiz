<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="wrapper">
        <div class="start__button">
            <button>Нажми меня <span class="red">&lt3</span></button>

            </div>
            <div class="info__button">
                <button class="exit">Вийти</button>
                <button class="continue">Полетіли</button>
            </div>
        </div>
        
        <div class="quiz__box">
            <header class="quiz__header">

                </div>
                <div class="option__list">
                    <!--<div class="option">
                        <div class="option__item">Ожирiння I класу</div>
                        <div class="icon true"><i class="fas fa-check"></i></div>
                    </div>
                    <div class="option">
                        <div class="option__item">Ожирiння II класу</div>
                        <div class="icon false"><i class="fas fa-times"></i></div>
                    </div>
                    <div class="option">
                        <div class="option__item">Ожирiння III класу</div>
                    </div>
                    <div class="option">
                        <div class="option__item">Нормальна вага</div>
                    </div>
                    <div class="option">
                        <div class="option__item">Надлишкова вага</div>
                    </div>
                -->
                </div>
            </section>

            <footer class="total">
                <div class="total__que">
                    <!--<span><p>2</p>з<p>5</p>питань</span>-->
                </div>
                <button class="next-button">Далi</button>
            </footer>
        </div>

        <div class="result__box">
            <div class="icon__crown">
                <i class="fas fa-crown"></i>
            </div>
            <div class="complete__text">Ось і все, кінцева</div>
            <div class="score__text">
                <!--<span>Твій результат <p> 2 </p>з<p> 5 </p></span>-->
            </div>
            <div class="complete__button">
                <button class="restart">Почати спочатку</button>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/8d4ab57653.js" crossorigin="anonymous"></script>
    <script src="js/questions.js"></script>
    <script src="js/main.min.js"></script>
